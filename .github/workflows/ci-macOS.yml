name: macOS Latest Swift CI

on:
  push:
    branches: [development, main]

jobs:

  exec-ci:
    runs-on: macos-latest

    steps:
      - uses: swift-actions/setup-swift@v1
        with:
            swift-version: "5.6.1"

      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Debug Test 
        run: swift test -c debug

      - name: Release Test
        run: swift test -c release
